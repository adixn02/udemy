<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/Udemy-Logo.png" type="png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Udemy - Course</title>
  
  <style>
    *{
        --logo-color:#ec5454;
    }
    .logobackground{
        background-color: var(--logo-color);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .video-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 20px;
    }
    .video-frame {
      width: 100%;
      height: 500px;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
    .video-controls {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #eee;
    }
    .lecture-list, .description-section {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .lecture-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .lecture-item:last-child {
      border-bottom: none;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .file-item:last-child {
      border-bottom: none;
    }
    .file-item a {
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-player">
      <div class="video-frame">
        <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-controls bg-white">
        <button id="prev-btn" class="m-2 logobackground text-white ">Previous Chapter</button>
        <button id="next-btn" class="m-2 logobackground text-white">Next Chapter</button>
      </div>
    </div>

    <div class="lecture-list">
      <h2>Lecture List</h2>
      <div id="lectures"></div>
    </div>

    <div class="description-section">
      <h2>Attached Files</h2>
      <div id="files"></div>
    </div>
  </div>

 <script src="./assets/course.js"></script>
</body>
</html>
